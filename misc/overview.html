    // Convert RGB array to CSS rgb() format
    function rgbArrayToCss(rgb) {
        return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
    }

    function getAllColors() {
        html = "<ul>";

        const colors = [];
        mounts.forEach(mount => {
            if (!colors.includes(mount.color.toLocaleLowerCase())) {
                colors.push(mount.color.toLocaleLowerCase());
            }
            if (mount.secondary_color && !colors.includes(mount.secondary_color.toLocaleLowerCase())) {
                colors.push(mount.secondary_color.toLocaleLowerCase());
            }
        });

        html += colors.map(c => "<li>" + c + "</li>").join('');
        html += "</ul>";
        return html;
    }

    function gettAllSkeletonTypes() {
        html = "<ul>";

        mounts.forEach(mount => {

            }
        });

        html += types.map(c => "<li>" + c + "</li>").join('');

        return html;

    function stripNonLetters(str) {
        return str.replace(/[^a-zA-Z0-9]/g, '');
    }

    function getIconName(icon) {
        if (!icon) return "";
        return icon.replace("inv_", "").replace("ivn_", "");
    }
